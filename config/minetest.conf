# Luanti Server Configuration for AI agent experiments

# Server Settings
port = 30000
server_name = Luanti AI Agent Experimental Server
server_description = Luanti server for AI agent experiments
server_announce = false
max_users = 10

# World Generation - Fixed seed for reproducibility
mg_name = v7
mg_flags = caves, dungeons, light, decorations
mgv7_spflags = mountains, ridges, nofloatlands, caverns
fixed_map_seed = 12345678

# Game Settings
enable_damage = true
creative_mode = false
default_password = explaza
disallow_empty_password = true

# Time Settings
time_speed = 72

# Security
secure.enable_security = true
secure.trusted_mods = agent_api
secure.http_mods = agent_api

# Agent API Configuration
agent_api.bot_server_url = http://bot:8000
agent_api.poll_interval = 0.2
agent_api.agent_name = AIAgent
agent_api.auto_create = true
agent_api.debug = false
# Debug living agent spawn near joining player (set true for local demos)
agent_api.debug_spawn = false
agent_api.debug_spawn_count = 3
# Optional: override living agent RNG seed (keep deterministic by default)
# agent_api.living_seed = 0xBEEFFEED

# MOB Settings (for future mob mods)
# Enable these when mob mods are installed
